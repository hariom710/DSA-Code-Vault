<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>
    <form id="quiz-form">
      <div id="questions"></div>
      <button type="submit">Submit</button>
    </form>
    <div id="result">
      <h2>Your Score: <span id="score"></span>/5</h2>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    const questions = [
      { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correctAnswer: 2 },
      { question: "What is 5 + 3?", options: ["5", "8", "12", "15"], correctAnswer: 1 },
      { question: "Which language is used for web apps?", options: ["Python", "JavaScript", "C++", "Java"], correctAnswer: 1 },
      { question: "What is the boiling point of water?", options: ["50째C", "75째C", "100째C", "125째C"], correctAnswer: 2 },
      { question: "Who wrote 'Romeo and Juliet'?", options: ["Charles Dickens", "Shakespeare", "Mark Twain", "Jane Austen"], correctAnswer: 1 }
    ];

    const form = document.getElementById('quiz-form');
    const questionsContainer = document.getElementById('questions');
    const result = document.getElementById('result');
    const scoreDisplay = document.getElementById('score');
    const feedback = document.getElementById('feedback');

    questions.forEach((q, index) => {
      const questionElement = document.createElement('div');
      questionElement.innerHTML = `<p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        questionElement.innerHTML += `
          <label>
            <input type="radio" name="question${index}" value="${i}">
            ${opt}
          </label><br>
        `;
      });
      questionsContainer.appendChild(questionElement);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      let feedbackText = '';
      questions.forEach((q, index) => {
        const userAnswer = form[`question${index}`].value;
        if (parseInt(userAnswer) === q.correctAnswer) {
          score++;
          feedbackText += `Question ${index + 1}: Correct<br>`;
        } else {
          feedbackText += `Question ${index + 1}: Incorrect<br>`;
        }
      });
      scoreDisplay.textContent = score;
      feedback.innerHTML = feedbackText;
      result.style.display = 'block';
    });
  </script>
</body>
</html>
